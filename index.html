<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <button class="button" id="clear">AC</button>
        <button class="button operator" id="backspace"><i class="bi bi-backspace"></i></button>
        <button class="button operator" id="percentage"><i class="bi bi-percent"></i></button>
        <button class="button operator" id="multipli"><i class="bi bi-x-lg"></i></button>
        <button class="button" id="7">7</button>
        <button class="button" id="8">8</button>
        <button class="button" id="9">9</button>
        <button class="button operator" id="subtrac"><i class="bi bi-dash-lg"></i></button>
        <button class="button" id="4">4</button>
        <button class="button" id="5">5</button>
        <button class="button" id="6">6</button>
        <button class="button operator" id="addition"><i class="bi bi-plus-lg"></i></button>
        <button class="button" id="1">1</button>
        <button class="button" id="2">2</button>
        <button class="button" id="3">3</button>
        <button class="button operator" id="division"><i class="bi bi-slash-lg"></i></button>
        <button class="button" id="equals">=</button>
        <button class="button" id="0">0</button>
        <button class="button" id="."><i class="bi bi-dot"></i></button>
    </div>

    
    <script src="./main.js"></script>
</body>
</html>
